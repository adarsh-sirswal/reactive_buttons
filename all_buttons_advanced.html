<button class="sub-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
<button class="github-button">Sign Up</button>
<style>
    .sub-button{
        background-color: rgb(201, 0, 0);
        color: white;
        border: none;
        height: 32px;
        width: 103px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
    }
    .sub-button:hover{
        opacity: 0.8;
    }
    .sub-button:active{
        opacity: 0.6;
    }
    .join-button{
        color: rgb(71, 143, 231);
        border-color: rgb(41, 118, 211);
        height: 32px;
        width: 65px;
        border-style: solid;
        border-width: 0.8px;
        border-radius: 3px;
        background-color: white;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.2s;
    }
    .join-button:hover{
        color: white;
        background-color:rgb(23, 81, 152);
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button{
        height: 32px;
        width: 70px;
        border-radius: 17px;
        border-style: solid;
        background-color: rgb(71, 143, 231);
        border-color:rgb(71, 143, 231);
        border-width: 0px;
        color: white;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover{
        opacity: 0.95;
        box-shadow: 5px 5px 8px rgba(0,0,0,0.14);
    }
    .github-button{
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        height: 32px;
        width: 75px;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .github-button:hover{
        opacity: 0.8;
    }
    .github-button:active{
        opacity: 0.6;

</style>
